apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  namespace: webapp-yellow
  labels:
    app: nginx-app
spec:
  selector:
    matchLabels:
      app: nginx-app
  replicas: 5
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx-app-john
          image: fadydevops/gke-temp:latest
          ports:
            - containerPort: 8080
            
