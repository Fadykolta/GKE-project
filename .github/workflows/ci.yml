name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        env:
          IMAGE_TAG: v0.12
        run: |
          docker build -t fadydevops/gke-temp:${IMAGE_TAG} .
          docker push fadydevops/gke-temp:${IMAGE_TAG}

      - name: Update Image Tag
        run: |
          sed -i 's,***\/GKE-temp:.*,***\/gke-temp:,' deployment.yml
          git add k8s/deployment.yaml
          git config user.email "ci-bot@argocd.com"
          git config user.name "ci-bot"
          git commit -m "Update image tag in deployment.yaml [skip ci]"
          git push
          
