name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Get latest tag
        id: get_latest_tag
        run: echo ::set-output name=tag::$(git describe --abbrev=0 --tags)

      - name: Increment tag number
        id: increment_tag
        run: |
          IFS='.' read -ra PARTS <<< "${{ steps.get_latest_tag.outputs.tag }}"
          MAJOR="${PARTS[0]}"
          MINOR="${PARTS[1]}"
          PATCH=$((PARTS[2]+1))
          echo ::set-output name=tag::${MAJOR}.${MINOR}.${PATCH}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ steps.increment_tag.outputs.tag }}
        run: |
          docker build -t fadydevops/gke-temp:${IMAGE_TAG} .
          docker push fadydevops/gke-temp:${IMAGE_TAG}
